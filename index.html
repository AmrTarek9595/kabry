<div class="container contact-container">
    <h1 class="contact_taital" style="color: wheat;">Get In Touch</h1>

            <div class="col-sm-12" style="    background-color: #faebd71f;

                <div class="contact_main layout_padding">
                   <form id="contactForm">
                     <div class="form-group">
                        <input type="text" id="name" class="email-bt" placeholder="Name" name="Name" required>
                     </div>
                     <div class="form-group">
                        <input type="number" id="phone" class="email-bt" placeholder="Phone Number" name="Phone Number" required>
                     </div>
                     <div class="form-group">
                        <input type="email" id="email" class="email-bt" placeholder="Email" name="Email" required>
                     </div>
                     <div class="form-group">
                        <textarea id="message" class="massage-bt" placeholder="Message" rows="5" name="Message" required></textarea>
                     </div>

                      <div class="send_bt">
  <a href="javascript:void(0)" onclick="sendToWhatsApp()">Send Now</a>
</div>

              
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
function sendToWhatsApp() {
    // Get form values

    let name = document.getElementById("name").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let email = document.getElementById("email").value.trim();
    let message = document.getElementById("message").value.trim();

      if (!name || !phone || !email || !message) {
        alert("⚠️ Please fill in all fields before sending.");
        return;
    }

    // Replace with your WhatsApp number (with country code, no +)
    let whatsappNumber = "966559873719";

    // Format message
    let text = `Hello, I want to get in touch:\n\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\nMessage: ${message}`;

    // Encode URL
    let url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(text)}`;

    // Open WhatsApp
    window.open(url, '_blank');
}
</script>
